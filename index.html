<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />

    <title>Rock paper scissors</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors game</h1>
      <h3>Are you ready to play?</h3>
    </header>
    <main>
      <div class="flex-container">
        <button
          class="flex-item rock"
          onClick="
            playGame('rock');
        "
        >
          Rock
        </button>
        <button
          class="flex-item paper"
          onClick="
            playGame('paper');
        "
        >
          Paper
        </button>
        <button
          class="flex-item scissors"
          onClick="
            playGame('scissors');
        "
        >
          Scissors
        </button>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
