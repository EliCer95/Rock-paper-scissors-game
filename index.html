<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />

    <title>Rock paper scissors</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors game</h1>
      <h3>Are you ready to play?</h3>
    </header>
    <main>
      <div class="flex-container">
        <button
          class="flex-item rock"
          onClick="
        const computerMove = pickComputerMove();

        let result = '';

        if (computerMove === 'rock') {
            result = 'It\'s a tie!'
        } else if (computerMove === 'paper') {
            result = 'You lose!'
        } else if (computerMove === 'scissors') {
            result = 'You win!'
        }

        alert(`You picked rock, the computer picked ${computerMove}, ${result}`)
      
        "
        >
          Rock
        </button>
        <button
          class="flex-item paper"
          onClick="
        const computerMove = pickComputerMove();

        let result = ' ';

        if (computerMove === 'rock') {
            result = 'You win!'
        } else if (computerMove === 'paper') {
            result = 'It\'s a tie!'
        } else if (computerMove === 'scissors') {
            result = 'You lose!' 
        }

        alert(`You picked paper, the computer picked ${computerMove}, ${result}`)
        
        "
        >
          Paper
        </button>
        <button
          class="flex-item scissors"
          onClick="
        const computerMove = pickComputerMove();

        let result = '';

        if (computerMove === 'rock') {
            result = 'You lose!'
        } else if (computerMove === 'paper') {
            result = 'You win!'
        } else if (computerMove === 'scissors') {
            result = 'It\'s a tie!' 
        }

        alert(`You picked scissors the computer picked ${computerMove}, ${result}`)
       
        "
        >
          Scissors
        </button>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
